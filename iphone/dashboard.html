<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion Budget</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00c9a7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header>
  <h1 id="month">1 / 2026</h1>
  <p id="epargneTxt">Épargne : 0 %</p>
</header>

<section class="card">
  <canvas id="donut" width="220" height="220"></canvas>

  <div class="stats">
    <p>Reste : <span id="reste">0</span> €</p>
    <p>Épargne : <span id="epargneMontant">0</span> €</p>
  </div>

  <div class="actions">
    <button onclick="openEpargne()">Ajouter épargne %</button>
    <button onclick="openAdd()">Ajouter gain / dépense</button>
  </div>
</section>

<section class="list">
  <h2>Historique</h2>
  <div id="items"></div>
</section>

<!-- Modal Épargne -->
<div id="modalEpargne" class="modal hidden">
  <div class="modal-content">
    <h2>Épargne (%)</h2>
    <input id="epargneInput" type="number" min="0" max="100" step="0.1">
    <button onclick="saveEpargne()">Valider</button>
    <button class="secondary" onclick="closeModal()">Annuler</button>
  </div>
</div>

<!-- Modal Gain / Dépense -->
<div id="modalAdd" class="modal hidden">
  <div class="modal-content">
    <h2>Ajouter</h2>

    <select id="type">
      <option value="depence_continue">Dépense continue</option>
      <option value="depence_courant">Dépense courante</option>
      <option value="gain_continue">Gain continu</option>
      <option value="gain_courant">Gain courant</option>
    </select>

    <input id="nom" placeholder="Nom">
    <input id="montant" type="number" step="0.01" placeholder="Montant">

    <input id="dateDebut" type="date" class="hidden">

    <button onclick="saveItem()">Ajouter</button>
    <button class="secondary" onclick="closeModal()">Annuler</button>
  </div>
</div>


<script src="dashboard.js"></script>

</body>
</html>
