<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Dashboard - Gestion Finance</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <h1>Tableau de bord</h1>
    
    <div class="card flex-between">
        <div class="donut-container">
            <canvas id="financeChart"></canvas>
        </div>
        <div>
            <div style="color: var(--gray)">Épargne: <span id="val-eparne" style="color:white; font-weight:bold">0%</span></div>
            <div style="color: var(--gray)">Reste: <span id="val-reste" style="color:var(--accent); font-weight:bold">0€</span></div>
            <div style="color: var(--gray)">Mis de côté: <span id="val-montant-eparne" style="color:var(--blue); font-weight:bold">0€</span></div>
            <div style="color: var(--gray)">Dépenses: <span id="val-total-dep" style="color:var(--danger); font-weight:bold">0€</span></div>
        </div>
    </div>

    <div class="card">
    <div class="tabs-bar">
        <button class="tab-btn active" onclick="switchTab(event, 'gain_continue')">Revenue fixe</button>
        <button class="tab-btn" onclick="switchTab(event, 'gain_courant')">Revenue courant</button>
        <button class="tab-btn" onclick="switchTab(event, 'depence_continue')">Dépense fixe</button>
        <button class="tab-btn" onclick="switchTab(event, 'depence_courant')">Dépense courant</button>
    </div>

    <div id="list-container-tabs"></div>
</div>

    <div class="flex-row">
        <button onclick="addEparne()">Épargne %</button>
        <button onclick="openAddModal()">Ajouter</button>
    </div>
</div>

<div id="modalAdd" class="modal hide">
    <div class="modal-content">
        <h3>Ajouter</h3>
        <div class="radio-grid">
            <label><input type="radio" name="op-type" value="depence_continue" checked onchange="toggleDateFields(false)"> dépense continue</label>
            <label><input type="radio" name="op-type" value="depence_courant" onchange="toggleDateFields(true)"> dépense courant</label>
            <label><input type="radio" name="op-type" value="gain_continue" onchange="toggleDateFields(false)"> gain continue</label>
            <label><input type="radio" name="op-type" value="gain_courant" onchange="toggleDateFields(true)">gain courant </label>
        </div>
        <input type="text" id="op-nom" placeholder="Nom">
        <input type="number" id="op-montant" placeholder="Montant">
        
        <div id="date-group" class="hide">
            <input type="date" id="op-debut">
            <input type="date" id="op-fin">
        </div>
        
        <button onclick="saveOperation()">Valider</button>
        <button onclick="closeModal()" class="secondary">Annuler</button>
    </div>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
